<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fondo verde gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#22c55e');
            gradient.addColorStop(1, '#16a34a');
            
            // Fondo con bordes redondeados
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.125);
            ctx.fill();
            
            // Campo de fútbol
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.008;
            
            // Borde del campo
            const margin = size * 0.08;
            const fieldWidth = size - 2 * margin;
            const fieldHeight = size * 0.68;
            const fieldY = (size - fieldHeight) / 2;
            
            ctx.strokeRect(margin, fieldY, fieldWidth, fieldHeight);
            
            // Línea central
            ctx.beginPath();
            ctx.moveTo(size / 2, fieldY);
            ctx.lineTo(size / 2, fieldY + fieldHeight);
            ctx.stroke();
            
            // Círculo central
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.12, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Áreas de penal
            const penaltyWidth = size * 0.16;
            const penaltyHeight = size * 0.31;
            const penaltyY = fieldY + (fieldHeight - penaltyHeight) / 2;
            
            ctx.strokeRect(margin, penaltyY, penaltyWidth, penaltyHeight);
            ctx.strokeRect(size - margin - penaltyWidth, penaltyY, penaltyWidth, penaltyHeight);
            
            // Target en el centro
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.06, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#16a34a';
            ctx.lineWidth = size * 0.006;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.04, 0, 2 * Math.PI);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.02, 0, 2 * Math.PI);
            ctx.stroke();
            
            ctx.fillStyle = '#16a34a';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.006, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texto
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.06}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('CanchaPro', size / 2, size * 0.94);
            
            return canvas.toDataURL('image/png');
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        // Crear iconos
        const icon192 = createIcon('canvas192', 192);
        const icon512 = createIcon('canvas512', 512);
        
        // Mostrar enlaces de descarga
        document.body.innerHTML += `
            <div style="margin: 20px; font-family: Arial;">
                <h3>Iconos generados para CanchaPro:</h3>
                <p><a href="${icon192}" download="icon-192x192.png">Descargar icon-192x192.png</a></p>
                <p><a href="${icon512}" download="icon-512x512.png">Descargar icon-512x512.png</a></p>
                <p><strong>Base64 para icon-192x192.png:</strong></p>
                <textarea style="width: 100%; height: 100px;">${icon192}</textarea>
                <p><strong>Base64 para icon-512x512.png:</strong></p>
                <textarea style="width: 100%; height: 100px;">${icon512}</textarea>
            </div>
        `;
    </script>
</body>
</html>
